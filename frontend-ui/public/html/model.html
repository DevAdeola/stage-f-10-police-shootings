<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/model.css" />
    
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <!-- <script src="/__/firebase/8.0.1/firebase-app.js"></script> -->

    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->

    <!-- Initialize Firebase -->

    <title>Use Model</title>
  </head>

  <body>
    <nav>
      <div class="nav-wrapper blue">
        <a href="#!" class="brand-logo center"
          >Police Shootings Open Source Project</a
        >
        <ul class="left hide-on-med-and-down">
          <li><a href="../index.html">Description</a></li>
          <li><a href="./team-members.html">Team Members</a></li>
          <li class="active pulse"><a href="./model.html">Use Model</a></li>
        </ul>
      </div>
    </nav>

    <div class="model">
      <form class="well form-horizontal" action="#" method="" id="form">
        <fieldset>
          <legend>
            <h2><b>Police Shooting Prediction</b></h2>
          </legend>
          <br />

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">

              <span class="name">Age: </span>
              <input
                type="number"
                name="age"
                id="age"
                placeholder="Victim's Age"
                required
              /><br />

              <span class="gender">Gender: </span>
              <select class="form-control" id="gender" required>
                <option value="">Select Gender</option>
                <option value="M">Male</option>
                <option value="F">Female</option></select
              ><br />

              <span class="race">Race: </span>
              <select class="form-control" id="race" required>
                <option value="">Select Race</option>
                <option value="Asian">Asian</option>
                <option value="Black">Black</option>
                <option value="Hispanic">Hispanic</option>
                <option value="Native">Native</option>
                <option value="White">White</option>
                <option value="Other">Other</option></select
              ><br />

              <span class="mental_illness">Was the Victim mentally ill?: </span>
              <select class="form-control" id="mental-illness" required>
                <option value="">Select Yes or No</option>
                <option value="true">Yes</option>
                <option value="false">No</option></select
              ><br />

              <span class="mental_illness"
                >Did the officer have a body camera on?:
              </span>
              <select class="form-control" id="body-camera" required>
                <option value="">Select Yes or No</option>
                <option value="true">Yes</option>
                <option value="false">No</option></select
              ><br />

              <span class="name">Manner of Victim's death: </span>
              <select class="form-control" id="manner-of-death" required>
                <option value="">Manner of death</option>
                <option value="shot">Shot</option>
                <option value="shot and Tasered">
                  Shot and Tasered
                </option></select
              ><br />

              <span class="arms">Arms category found on Victim: </span>
              <select class="form-control" id="arms-categories" required>
                <option value="">Select a category</option>
                <option value="Blunt instruments">Blunt Instruments</option>
                <option value="Electrical devices">Electrical devices</option>
                <option value="Explosives">Explosives</option>
                <option value="Guns">Guns</option>
                <option value="Hand tools">Hand tools</option>
                <option value="Multiple">Multiple</option>
                <option value="Other unusual objects">
                  Other unusual objects
                </option>
                <option value="Piercing objects">Piercing objects</option>
                <option value="Sharp objects">Sharp objects</option>
                <option value="Unarmed">Unarmed</option>
                <option value="Unknown">Unknown</option>
                <option value="Vehicles">Vehicles</option></select
              ><br />

              <span class="arms">State: </span>
              <select class="form-control" id="state" required>
                <option value="">Select State</option>
                <option value="AK">Alaska</option>
                <option value="AL">Alabama</option>
                <option value="AR">Arkansas</option>
                <option value="AZ">Arizona</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DC">District of Columbia</option>
                <option value="DE">Delaware</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VA">Virginia</option>
                <option value="VT">Vermont</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option></select
              ><br />

              <br />

              <!-- <button class="btn btn-success" type="submit" id="predict">
                Predict
              </button> -->
              <button class="btn waves-effect waves-light" id="predict" name="action">Submit
                <i class="material-icons right">send</i>
              </button>
              <a class="waves-effect waves-light btn" id="reset" onclick="handleReset()" ><i class="material-icons right"></i>Reset</a>
              <!-- <button class="btn btn-warning" type="reset">Reset</button> -->
            </div>
          </div>
        </fieldset>
      </form>

      <div class="result" id="result">
        
      </div>

    </div>

    <script src="../js/model.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js" integrity="sha512-d9xgZrVZpmmQlfonhQUvTR7lMPtO7NkZMkA0ABN3PHCbKA5nqylQ/yWlFAyY6hYgdF1Qh6nYiuADWwKB4C2WSw==" crossorigin="anonymous"></script>
  </body>
</html>
