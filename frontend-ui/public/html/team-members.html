  <body>
    <nav>
      <div class="nav-wrapper blue">
        <a href="#!" class="brand-logo center"
          >Police Shootings Open Source Project</a
        >
        <ul class="left hide-on-med-and-down">
          <li><a href="../index.html">Description</a></li>
          <li class="active pulse">
            <a href="./team-members.html">Team Members</a>
          </li>
          <li><a href="./model.html">Use Model</a></li>
        </ul>
      </div>
    </nav>

    <div class="content">
      <div class="text" style="text-align: center">
        <h4><b>Team Members</b></h4>
      </div>

      <div id="modal-add-member" class="modal">
        <div class="modal-content">
          <h4>Add Contributor</h4><br />
          <form id="add-member-form" class="col s12">
            <div class="row">
              <div class="input-field col s6">
                <input id="first_name" type="text" class="validate" required />
                <label for="first_name">First Name</label>
              </div>
              <div class="input-field col s6">
                <input id="last_name" type="text" class="validate" required />
                <label for="last_name">Last Name</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s6">
                <input id="hamoye" type="text" class="validate" required />
                <label for="hamoye">Hamoye ID</label>
              </div>
              <div class="input-field col s6">
                <input id="track" type="text" class="validate" required />
                <label for="track">Hamoye Track</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="email" type="email" class="validate" required />
                <label for="email">Email</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="linkedin" type="text" class="validate" />
                <label for="linkedin">LinkedIn URL</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s6">
                <input id="github" type="text" class="validate" required />
                <label for="github">Link to Github Repo</label>
              </div>
              <div class="input-field col s6">
                <input id="twitter" type="text" class="validate" />
                <label for="twitter">Twitter ID</label>
              </div>

            </div>
            <div class="file-field input-field">
              <div class="btn">
                <span>Select an Image</span>
                <input type="file" id="file" />
              </div>
              <div class="file-path-wrapper">
                <input class="file-path validate" required type="text" />
              </div>
            </div>

            <button class="btn yellow darken-2 z-depth-0" id="upload">Add Member</button>
            <button class="btn yellow darken-2 z-depth-0" id="close">Exit</button>
          </form>
        </div>
      </div>

      <div class="container" id="members">
        <!-- <a href="#" class="grey-text modal-trigger" data-target="modal-signup">Sign up</a> -->
        <a class="btn-floating btn-large waves-effect waves-light red modal-trigger" data-target="modal-add-member" href="#modal-add-member"><i class="material-icons">add</i></a>
        <ul class="collapsible z-depth-0 guides" style="border: none;">
          
        </ul>
        <div id="members-card">

        </div>
      </div>
    <script src="../js/app.js"></script>
